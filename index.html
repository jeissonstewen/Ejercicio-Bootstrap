<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><i class="bi bi-house"></i></a>

            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="container p-5 mt-5">
        <div class="row">
            <div class="col-4">
                <form action="">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Lenguaje</label>
                        <input type="text" id="nombre" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Cantidad de programadores</label>
                        <input type="text" id="apellido" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="edad" class="form-label">Descripcion</label>
                        <textarea name="edad" id="edad" class="form-control" cols="30" rows="5"></textarea>
                    </div>
                    <div class="mb-3 d-flex justify-content-around row">
                      <button type="button" class="btn btn-primary col-5">Agregar</button>
                      <button type="button" class="btn btn-danger col-5">Eliminar</button>
                  </div>
                </form>
            </div>
            <div class="col-8 d-flex align-items-center">
                <table class="table table-dark table-striped table-hover">
                    <tr>
                        <th>#</th>
                        <th>Lenguaje</th>
                        <th>Cantidad de programadores</th>
                    </tr>

                        <td>1</td>

                        <td>1000</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Python</td>
                        <td>500</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>C#</td>
                        <td>300</td>
                    </tr>
                    <tr>
                      <td>4</td>
                      <td>Ruby</td>
                      <td>300</td>
                  </tr>
                  <tr>
                      <td>5</td>
                      <td>Java</td>
                      <td>300</td>
                  </tr>
                  <tr>
                      <td>6</td>
                      <td>GO</td>
                      <td>300</td>
                  </tr>
                 </table>
            </div>
            
        </div>
